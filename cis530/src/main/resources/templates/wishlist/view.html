<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | View Wishlist Item</title>

    <!--  Bootstrap StyleSheet CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
    <body>
        <div th:insert="~{fragments/header :: header}"></div>
        <div class="py-5 container" style="width: 50%;">
            <h1 class="text-center">View Wishlist Item Form</h1>
            <form action="#" th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post">
                <input id="id" th:field="*{id}" name="id" type="hidden" />
                <div class="mb-3">
                    <label for="ISBN" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="ISBN" name="ISBN" th:field="*{ISBN}" />
                    <small th:if="${#fields.hasErrors('ISBN')}" style="color: red;" th:errors="*{ISBN}"></small>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" />
                    <small th:if="${#fields.hasErrors('title')}" style="color: red;" th:errors="*{title}"></small>
                </div>
                <button class="btn btn-primary" type="submit">Update</button>
            </form>
            <a href="/wishlist" th:href="@{/wishlist}">Return to wishlist</a>
        </div>
        <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
    </body>
</html>
